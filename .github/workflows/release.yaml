---
name: Release S3GW
on:
  push:
    tags:
      - "v*"

jobs:
  # Build the build-environment container, using it's workflow
  build-s3gw:
    runs-on: self-hosted
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Quay Login
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build Buildenv Container
        uses: docker/build-push-action@v4
        with:
          push: true
          build-args: |
            CMAKE_BUILD_TYPE=Release
            NPROC=16
          tags: |
            quay.io/s3gw/s3gw:latest
            quay.io/s3gw/s3gw:${{ github.ref_name }}
          file: Dockerfile
          context: .

  pre-release-smoke-tests:
    runs-on: ubuntu-latest
    needs:
      - build-s3gw

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: aquarist-labs/ceph
          ref: s3gw-${{ github.ref_name }}
          submodules: false
          path: ceph

      - name: Install S3cmd
        run: |
          sudo apt-get update
          sudo apt-get install -y s3cmd

      - name: Run Smoke Tests
        run: |
          source ceph/qa/rgw/store/sfs/tests/helpers.sh

          CONTAINER=$(docker run --rm -d \
                        -p 7480:7480 \
                        quay.io/s3gw/s3gw:${{ github.ref_name }})

          wait_for_http_200 "127.0.0.1:7480"

          ceph/qa/rgw/store/sfs/tests/sfs-smoke-test.sh 127.0.0.1:7480

          docker kill "$CONTAINER"

  pre-release-on-disk-format-test:
    runs-on: ubuntu-latest
    needs:
      - build-s3gw

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install S3cmd
        run: |
          sudo apt-get update
          sudo apt-get install -y s3cmd

      - name: Run On-Disk Format Test
        run: |
          NEW_VERSION=${{ github.ref_name }}
          OLD_VERSION=$(git describe --abbrev=0 --tags ${{ github.ref_name }}^)

          VERSION_AFTER_V=$(cut -d "v" -f2 <<< ${{ github.ref_name }})
          VERSION_AFTER_RC=$(cut -d "-" -f1 <<< ${VERSION_AFTER_V})
          ls -la $GITHUB_WORKSPACE/s3gw/docs/release-notes
          EXPECTED_RN_FILE="$GITHUB_WORKSPACE/s3gw/docs/release-notes/s3gw-v${VERSION_AFTER_RC}.md"

          if [ -f "$EXPECTED_RN_FILE" ]; then
            s3gw/tools/tests/on-disk-format-checker.sh || \
              grep -A 5 -i "breaking changes" ${EXPECTED_RN_FILE} | grep -i format
          else
            echo "Expected release-notes file: ${EXPECTED_RN_FILE} was not found"
            exit 1
          fi

  # Build and push the ui container
  build-s3gw-ui-container:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Quay Login
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and Push Container
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            quay.io/s3gw/s3gw-ui:${{ github.ref_name }}
            quay.io/s3gw/s3gw-ui:latest
          file: ui/Dockerfile
          context: ui

  draft-release:
    runs-on: ubuntu-latest
    needs:
      - pre-release-smoke-test
      - pre-release-on-disk-format-test

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          body_path: docs/release-notes/latest
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            LICENSE

  # Release the charts
  # TODO
